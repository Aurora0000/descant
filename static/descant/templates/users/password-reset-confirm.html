<div class="panel">
	<div class="end">
		Reset Password
	</div>
	<div class="body">
		<div class="margin-fix">
			<form>
				<p>
					<input class="full" type="password" placeholder="New Password" ng-model="pwd">
				</p>
				<p>
					<button class="highlight" ng-click="resetCtrl.reset(uid, tok, pwd)">{{'RESET_PASS' | translate}}</button>
				</p>
			</form>
		</div>
	</div>
</div>
