<button ng-click="tagCtrl.toggleBox()"><i class="icon-label"></i> {{'TAGS_ICON' | translate}}</button>
<ul class="box tag-list" ng-show="tagCtrl.showTags">
	<li class="tag-item" ng-repeat="tag in tagCtrl.list">
		<div class="tag-name"><a ng-href="#/topics/{{tag.id}}">{{ tag.name }}</a></div>
	</li>
</ul>
