<div class="panel">
	<div class="end" translate="LOGIN"></div>
	<div class="body">
			<form>
				<div class="form-group">
					<input class="form-control" placeholder="{{'USERNAME' | translate}}" ng-model="user">
				</div>
				<div class="form-group">
					<input type="password" placeholder="{{'PASSWORD' | translate}}" class="form-control" ng-model="pass">
				</div>
				<button class="btn btn-primary" ng-click="loginCtrl.login(user, pass)" translate="LOGIN"></button>
				<p><a href="#/resetpass" translate="FORGOTTEN_PASS"></a></p>
			</form>
	</div>
</div>
