<div class="user-stats box">
	<h2 class="user-name">{{userCtrl.user.username}} <a href="#/usercp"><i class="glyphicon glyphicon-cog" ng-show="userCtrl.user.username == userCtrl.user_auth.username"></i></a></h2>
	<div class="user-register-date"><i class="glyphicon glyphicon-calendar"></i> <span translate="REGISTERED_ON"></span> {{userCtrl.user.date_joined | relativeDate}}</div>
	<div class="user-post-count"><i class="glyphicon glyphicon-bullhorn"></i> {{userCtrl.user.post_count}} <span translate="POSTS"></span></div>
</div>
