<div class="panel">
	<div class="end" translate="REGISTER"></div>
	<div class="body">
		<form>
			<div class="form-group">
				<input class="form-control" placeholder="{{'USERNAME' | translate}}" ng-model="user">
			</div>
			<div class="form-group">
				<input type="email" class="form-control" placeholder="{{'EMAIL_ADDR' | translate}}" ng-model="email">
			</div>
			<div class="form-group">
				<input type="password" class="form-control" placeholder="{{'PASSWORD' | translate}}" ng-model="pass">
			</div>
			<span translate="PASSWD_SECURITY"></span> 
			<entropy-indicator class="form-control" password="pass" percentage="percentage"></entropy-indicator>
			<br />
			<button ng-disabled="(percentage < 25 && registerCtrl.enforce) || percentage == null" class="btn btn-primary" ng-click="registerCtrl.register(user, email, pass)" translate="REGISTER"></button>
			<p translate="NOTICE_ACTIVATE"></p>
		</form>
	</div>
</div>
