<div class="progress">
	<div class="progress-bar" value="{{percentage}}" role="progressbar" class="progress" ng-style="{'width': percentage + '%'}" ng-class="{'progress-bar-danger': percentage < 25, 'progress-bar-success': percentage > 80, 'progress-bar-warning': percentage >= 25 && percentage <= 80}" max="100">
	</div>
</div>
