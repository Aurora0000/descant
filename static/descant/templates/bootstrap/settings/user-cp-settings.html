<form ng-hide="cpCtrl.options">
	<div class="form-group">
		<label translate="ENTER_CURRENT_PASSWD"></label>
		<input type="password" class="form-control" placeholder="Password" ng-model="current_password" />
	</div>
	<button ng-click="cpCtrl.showOptions()" class="btn btn-primary" translate="CONFIRM_BUTTON"></button>
</form>
<div class="options-group" ng-show="cpCtrl.options">
	<form>
		<div class="form-group">
			<input type="text" class="form-control" placeholder="{{'USERNAME' | translate}}" ng-model="new_username" />
		</div>
		<button ng-click="cpCtrl.changeUser(new_username, current_password)" class="btn btn-primary" translate="CHG_USERNAME"></button>
	</form>
	<br />
	<br />
	<form>
		<div class="form-group">
			<input type="email" class="form-control" placeholder="{{'EMAIL_ADDR' | translate}}" ng-model="new_email" />
		</div>
		<button ng-click="cpCtrl.changeEmail(new_email)" class="btn btn-primary" translate="CHG_EMAIL"></button>
	</form>
	<br />
	<br />
	<form>
		<div class="form-group">
			<input type="password" class="form-control" placeholder="{{'PASSWORD' | translate}}" ng-model="new_password" />
		</div>
		<button ng-click="cpCtrl.changePassword(new_password, current_password)" class="btn btn-primary" translate="CHG_PASSWD"></button>
	</form>
</div>
