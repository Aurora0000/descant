<h1>View Notification</h1>
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">
						<a ng-href="#/user/{{ notificationCtrl.notification.actor.id }}">{{notificationCtrl.notification.actor.username}}</a> 
						{{notificationCtrl.notification.verb | translate}} 
						<a ng-show="notificationCtrl.notification.target != null" ng-href="#/post/{{notificationCtrl.notification.target.id}}">
							<span ng-show="notificationCtrl.notification.target.title != null">{{notificationCtrl.notification.target.title}}</span>
							<span ng-show="notificationCtrl.notification.target.title == null" translate="THIS_POST"></span>
						</a>
		</h3>
  </div>
  <div class="panel-body">
    <div class="container-fluid">
      <div class="col-md-2">
        <img ng-src="{{notificationCtrl.notification.actor.avatar_url}}" class="img-circle" />
      </div>
      <div class="col-md-10">
        <p ng-show="notificationCtrl.notification.data.message != null"
           ng-bind-html="notificationCtrl.notification.data.message | html"></p>
	      <p ng-show="notificationCtrl.notification.data.message == null">No extra information was included with this notification.</p>
      </div>
    </div>
  </div>
  <div class="panel-footer">
	  <a href="#/notifications" class="btn btn-primary"><i class="glyphicon glyphicon-arrow-left"></i> Back To Notifications</a>
	  <a ng-click="notificationCtrl.deleteNotification()" class="btn btn-danger"><i class="glyphicon glyphicon-trash"></i> Delete</a>
  </div>
</div>
