<div class="btn-group">
	<a role="button" href="#/pm/send" class="btn btn-primary"><i class="glyphicon glyphicon-envelope"></i> <span translate="SEND_PM"></span></a>
	<div class="btn-group">
	<div class="dropdown">
    	<button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">
			{{notificationCtrl.currentDisplayMode.name | translate}}
    		<span class="caret"></span>
		</button>
    	<ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
      		<li role="presentation" ng-repeat="displayMode in notificationCtrl.displayModes">
				<a role="menuitem" tabindex="-1" ng-click="notificationCtrl.setDisplayMode(displayMode.id)">{{displayMode.name | translate}}</a>
			</li>
    	</ul>
	</div>
	</div>
</div>
<br />
<div infinite-scroll='notificationCtrl.updateList()' infinite-scroll-disabled='notificationCtrl.busy' infinite-scroll-distance='1'>
	<ul class="list-group">
		<li class="list-group-item" ng-repeat="notification in notificationCtrl.list">
			<div class="container-fluid">
				<div class="col-md-2">
					<img ng-src="{{notification.actor.avatar_url}}" class="img-circle" />
				</div>
				<div class="col-md-9">
					<h4 class="list-group-item-heading">
						<a ng-href="#/user/{{ notification.actor.id }}">{{notification.actor.username}}</a> 
						{{notification.verb | translate}} 
						<a ng-show="notification.target != null" ng-href="#/post/{{notification.target.id}}">
							<span ng-show="notification.target.title != null">{{notification.target.title}}</span>
							<span ng-show="notification.target.title == null" translate="THIS_POST"></span>
						</a>
					</h4>
					<span class="label label-info"><i class="glyphicon glyphicon-time"></i> {{notification.timestamp | relativeDate}}</span>
				</div>
				<div class="col-md-1">
					<a class="btn btn-primary" href="#/notification/{{notification.id}}"><i class="glyphicon glyphicon-eye-open"></i> <span translate="READ_BUTTON"></span></a>
				</div>
			</div>
		</li>
	</ul>
	<h2 class="text-center" ng-show="notificationCtrl.busy" ng-hide="notificationCtrl.end"><i class="glyphicon glyphicon-sort"></i></h2>
	<h2 class="results-end text-center" ng-show="notificationCtrl.end"><i class="glyphicon glyphicon-ok"></i> <span translate="LAST_NOTIFICATION"></span></h2>
</div>
