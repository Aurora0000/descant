<h2 class="text-center" ng-show="postData.is_locked"><i class="glyphicon glyphicon-lock"></i> <span translate="TOPIC_LOCKED"></span></h2>
<button ng-show="newPostCtrl.auth && !postData.is_locked" ng-click="newPostCtrl.toggleNTP()" class="btn btn-primary">
	<i ng-class="{ 'glyphicon glyphicon-remove': newPostCtrl.showNTP, 'glyphicon glyphicon-plus': newPostCtrl.showNTP == false }"></i> 
	<span translate="REPLY_BUTTON"></span>
</button>
</p>
<div ng-show="newPostCtrl.showNTP && newPostCtrl.auth" class="panel">
	<form>
		<div class="form-group">
			<textarea class="form-control" rows="3" placeholder="Post" ng-model="contents"></textarea>
		</div>
		<div class="form-group">
			<button class="btn btn-primary form-control" ng-click="newPostCtrl.addReply(contents)"><i ng-show="newPostCtrl.submitting" class="glyphicon glyphicon-sort"></i> <span translate="POST_BUTTON"></span></button>
		</div>
	</form>
</div>
