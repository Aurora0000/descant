<button ng-click="tagCtrl.toggleBox()" class="btn"><i class="glyphicon glyphicon-tags"></i> <span translate="TAGS_ICON"></span></button>
<br />
<ul class="list-group" ng-show="tagCtrl.showTags">
	<li class="list-group-item" ng-repeat="tag in tagCtrl.list">
		<div class="tag-name"><a ng-href="#/topics/{{tag.id}}">{{ tag.name }}</a></div>
	</li>
</ul>
