<div infinite-scroll='topics.updateList()' infinite-scroll-disabled='topics.busy' infinite-scroll-distance='1'>
	<ul class="list-group">
		<li class="list-group-item" ng-repeat="topic in topics.list">
			<h4 class="list-group-item-heading"><a ng-href="#/topic/{{ topic.id }}">{{ topic.title }}</a></h4>
			<img class="img-thumbnail" alt="avatar" ng-src="{{topic.avatar_url}}">
			<div class="list-stats">
				<a class="list-author" ng-href="#/user/{{topic.author}}">{{ topic.author_name }}</a>
				<span class="list-details pull-right">
					<span class="label label-default"><span translate="POSTED"></span> {{ topic.post_date | relativeDate }}</span>
					<topic-tags tag-items="topic.tag_ids"></topic-tags> 
					<span class="label label-info">{{ topic.reply_count }} <span translate="REPLIES"></span></span>
				</span>
			</div>
		</li>
	</ul>
	<h2 class="text-center" ng-show="topics.busy" ng-hide="topics.end"><i class="glyphicon glyphicon-sort"></i></h2>
	<h2 class="results-end text-center" ng-show="topics.end"><i class="glyphicon glyphicon-ok"></i> <span translate="LAST_TOPIC"></span></h2>
</div>
