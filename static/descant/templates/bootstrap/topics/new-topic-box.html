<p>
	<button ng-show="newTopicCtrl.auth" ng-click="newTopicCtrl.toggleNTP()" class="btn btn-primary">
		<i ng-class="{ 'glyphicon glyphicon-remove': newTopicCtrl.showNTP, 'glyphicon glyphicon-plus': newTopicCtrl.showNTP == false }"></i> 
		<span translate="NEW_TOPIC"></span>
	</button>
	<tag-list></tag-list>
</p>
<div ng-show="newTopicCtrl.showNTP" class="panel" ng-show="newTopicCtrl.auth">
	<div class="end" translate="NEW_TOPIC"></div>
	<div class="body">
		<div class="margin-fix">
			<form>
				<div class="form-group">
					<input class="form-control" placeholder="{{'TITLE' | translate}}" ng-model="title">
				</div>
				<div class="form-group">
					<textarea class="form-control" placeholder="{{'POST' | translate}}" ng-model="contents"></textarea>
				</div>
				<div class="form-group">
					<tags-input add-from-autocomplete-only="true" ng-model="tag_ids" display-property="name">
						<auto-complete class="tag-select" source="newTopicCtrl.loadTags()"></auto-complete>
					</tags-input>
				</div>
				<div class="form-group">
					<button class="btn btn-primary" ng-click="newTopicCtrl.addTopic(title, contents, tag_ids)">
						<i ng-show="newTopicCtrl.submitting" class="glyphicon glyphicon-sort"></i> 
					    <span translate="POST_BUTTON"></span>
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
