<h2 class="locked-msg" ng-show="postData.is_locked"><i class="icon-lock"></i> This topic is locked!</h2>
<button ng-show="newPostCtrl.auth && !postData.is_locked" ng-click="newPostCtrl.toggleNTP()" class="highlight"><i ng-class="{ 'icon-remove': newPostCtrl.showNTP, 'icon-add': newPostCtrl.showNTP == false }"></i> Reply</button>
</p>
<div ng-show="newPostCtrl.showNTP && newPostCtrl.auth" class="panel">
	<div class="end">
		{{'REPLY_BUTTON'| translate }}
	</div>
	<div class="body">
		<div class="margin-fix">
			<form>
				<p>
					<textarea class="full" placeholder="Post" ng-model="contents"></textarea>
				</p>
				<p>
					<button class="highlight full" ng-click="newPostCtrl.addReply(contents)"><i ng-show="newPostCtrl.submitting" class="icon-refresh icon-spin"></i> {{'POST_BUTTON' | translate}}</button>
				</p>
			</form>
		</div>
	</div>
</div>
