<img class="list-avatar" alt="avatar" ng-src="{{post.avatar_url}}">
<a class="list-author" ng-href="#/user/{{post.author}}">{{ post.author_name }}</a>
<span class="list-details"><span class="list-details">posted {{ post.post_date | relativeDate }}</span> <span ng-show="post.was_edited">/ last edited {{post.last_edit_date | relativeDate}}</span></span>
<div class="list-mod-buttons" ng-show="post.can_edit">
	<span class="edit-button" ng-click="postCtrl.edit()"><i class="icon-edit"></i> Edit</span>
	<span class="delete-button" ng-click="postCtrl.deleteObj()"><i class="icon-delete"></i> Delete</span>
</div>
<div class="list-contents" ng-class="post-{{post.id}}" ng-hide="postCtrl.editing" ng-bind-html="post.contents_marked_up | html"></div>
<div class="list-edit-boxes" ng-show="postCtrl.editing">
	<textarea ng-model="contents_edited"></textarea>
	<button ng-click="postCtrl.editSubmit()">Save</button>
</div>
