<div infinite-scroll='posts.updateList()' infinite-scroll-disabled='posts.busy' infinite-scroll-distance='1'>
	<ul class="box list-list">
		<li class="list-item" ng-repeat="post in posts.list">
			<reply-item post="post"></reply-item>
		</li>
	</ul>
	<p class="loading" ng-show="posts.busy" ng-hide="posts.end"><i class="icon-refresh bigicon icon-spin"></i></p>
	<h2 class="results-end loading" ng-show="posts.end"><i class="icon-check"></i> <span translate="LAST_REPLY"></span></h2>
</div>
