<!doctype html>
<html ng-app="descant">
	<head>
		<link rel="stylesheet" href="forum.css">
		<link rel="stylesheet" href="icons/style.css">
		<script src="vendor.min.js"></script>
		<script src="app.js"></script>
		<title>Descant Forum</title>
	</head>
	<body class="width hasnav">
			<emit-token></emit-token>
			<!--Nav-->
			<div class="nav">
				<nav-btn route-url="/topics" route-name="{{'HEADER_TOPICS' | translate}}" route-icon="icon-forum"></nav-btn>
				<nav-btn route-url="/users" route-name="{{'HEADER_USERS' | translate}}" route-icon="icon-people"></nav-btn>
				<auth-status class="f-right"></auth-status>
			</div>
			<!--Pages-->
			<div class="container">
				<div id="main" ng-view></div>
			</div>
			<noscript>
				<h2>Descant Error</h2>
				<p>
				    It appears that JavaScript is disabled or unavailable in your browser. 
				    Unfortunately, this means that Descant can't load data and content from 
				    our APIs, which stops Descant from working properly.
				</p>
				<h3>Solutions</h3>
				<ul>
					<li><a href="https://support.microsoft.com/en-us/gp/howtoscript">
						Enable JavaScript in your browser
					</a></li>
					<li><a href="http://whatbrowser.org/">
						Upgrade to a more modern browser.
					</a></li>
				</ul>
			</noscript>
	</body>
</html>
