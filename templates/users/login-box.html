<div class="panel">
	<div class="end">
		Login
	</div>
	<div class="body">
		<div class="margin-fix">
			<form>
				<p>
					<input class="full" placeholder="Username" ng-model="user">
				</p>
				<p>
					<input type="password" placeholder="Password" class="full" ng-model="pass">
				</p>
				<p>
					<button class="highlight" ng-click="loginCtrl.login(user, pass)">Login</button>
				</p>
				<p><a href="#/resetpass">Forgotten your password?</a></p>
			</form>
		</div>
	</div>
</div>
