<div infinite-scroll='topics.updateList()' infinite-scroll-disabled='topics.busy' infinite-scroll-distance='1'>
	<ul class="box list-list highlight">
		<li class="list-item" ng-repeat="topic in topics.list">
			<div class="list-avatar"></div>
			<div class="list-title"><a ng-href="#/topic/{{ topic.id }}">{{ topic.title }}</a></div>
			<div class="list-stats">{{ topic.author_name }} <span class="list-time">posted {{ topic.post_date | relativeDate }} / {{ topic.reply_count }} replies</span></div>
			<div class="list-tags"><topic-tags tag-items="topic.tag_ids"></topic-tags></div>
		</li>
	</ul>
	<div class="loading" ng-show="topics.busy" ng-hide="topics.end"><i class="fa fa-2x fa-refresh fa-spin"></i></div>
	<div class="results-end loading" ng-show="topics.end"><i class="fa fa-minus"></i> No more topics available!</div>
</div>
