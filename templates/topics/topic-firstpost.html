<div class="topic-op">
  <div class="topics-avatar"></div>
  <div class="topics-stats">{{ topic.post.author_name }} <span class="topics-time">posted {{ topic.post.post_date | date }} / {{ topic.post.reply_count }} replies</span></div>
  <div class="topics-title">{{ topic.post.topic.title }}</div>
  <div class="topics-content">{{ topic.post.contents }}</div>
</div>
